<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1" >
        <link rel="stylesheet" href="Excel.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <title>Excel upload</title>
    </head>
    <body>
        <div class="container bg-light rounded">
            <div class="row">
                <div class="text-center"><h1>File Upload & Display</h1></div>
            
                <div>
                    <form id="uploadForm">
                <div class="mb-2">
                    <label for="Input" class="btn"></label>
                    <input class="form-control"  type="file" id="Input" accept=".csv, .xlsx" >
                </div>        
                    <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                
                </div>

                <div id="fileTable" class="row mt-4">
                    <div class="col">
                        <h2 class="text-center">File Content</h2>
                        <table class="table table-striped">
                            <thead>
                                <tr id="tableHeader"></tr>
                            </thead>
                            <tbody id="tableBody"></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="Excel.js"></script>
    </body>
</html>
