<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Excel File Upload </title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Excel.css">
</head>
<body>

<div class="container bg-light rounded">
    <div class="row">
        <div class="text-center fw-bold"><h1>File Upload & Display</h1></div>
        
        <div>
            <form id="uploadForm">
                <div class="mb-2">
                    <label for="Input" class="form-label"></label>
                    <input class="form-control" type="file" id="Input" accept=".csv, .xlsx">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>

        <div id="fileTable" class="row mt-4">
            <div class="col">
                <h2 class="text-center fw-bold">File Content</h2>
                <table class="table table-striped">
                    <thead>
                        <tr id="tableHeader"></tr>
                    </thead>
                    <tbody id="tableBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<!-- xlsx library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
<!-- Custom JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>

<script src="Excel.js" type="module"></script>

</body>
</html>
